<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OurHome Products</title>

    <!-- Link to Bootstrap -->

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Link to FontAwesome -->
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar" class="js-sidebar">
        <!-- Content For Sidebar -->
        <div
          class="h-100"
          style="position: sticky; top: 0%; max-height: 100svh"
        >
          <div class="sidebar-logo">
            <a href="./adminDash.html"
              ><img src="../Images/OurHomeLogo/1.png" alt="logo"
            /></a>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a href="./products.html" class="sidebar-link"> Products </a>
            </li>

            <li class="sidebar-item">
              <a href="./orders.html" class="sidebar-link collapsed">
                Orders
              </a>
            </li>

            <li class="sidebar-item">
              <a href="./allUsers.html" class="sidebar-link collapsed">
                Users
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link" id="logout"> Logout </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                  <img
                    src="../Images/userTemplate/user.png"
                    class="avatar img-fluid rounded"
                    alt="userProfilePicture"
                  />
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="mb-3">
              <h4>Products Dashboard</h4>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 d-flex">
                <div class="card flex-fill border-0 illustration">
                  <div class="card-body p-0 d-flex flex-fill">
                    <div class="row g-0 w-100 p-4">
                      <!-- Form Element 1 -->
                      <form>
                        <div class="mb-3">
                          <label for="add-name" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="add-name"
                            aria-describedby="productName"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="add-image" class="form-label"
                            >Image</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="add-image"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="add-category" class="form-label"
                            >Category</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="add-category"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="add-price" class="form-label"
                            >Price</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="add-price"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="add-quantity" class="form-label"
                            >Quantity</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="add-quantity"
                          />
                        </div>

                        <button
                          id="add-product"
                          type="submit"
                          class="btn btn-outline-secondary"
                        >
                          Add Product
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex">
                <div class="card flex-fill border-0">
                  <div class="card-body py-4">
                    <div class="d-flex align-items-start">
                      <div class="flex-grow-1">
                        <!-- FORM ELEMENT 2 -->
                        <form>
                          <div class="mb-3">
                            <label for="edit-id" class="form-label"
                              >Product ID</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="edit-id"
                              aria-describedby="productName"
                              required
                            />
                          </div>

                          <div class="mb-3">
                            <label for="edit-name" class="form-label"
                              >Name</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="edit-name"
                              aria-describedby="productName"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label for="edit-image" class="form-label"
                              >Image</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="edit-image"
                            />
                          </div>

                          <div class="mb-3">
                            <label for="edit-category" class="form-label"
                              >Category</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="edit-category"
                            />
                          </div>

                          <div class="mb-3">
                            <label for="edit-price" class="form-label"
                              >Price</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="edit-price"
                            />
                          </div>

                          <div class="mb-3">
                            <label for="edit-quantity" class="form-label"
                              >Quantity</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="edit-quantity"
                            />
                          </div>

                          <button
                            id="edit-product"
                            type="submit"
                            class="btn btn-outline-primary"
                          >
                            Update Product
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sorting and Filtering NavBar -->

            <!-- Table Element -->
            <div class="card border-0">
              <div class="card-header">
                <h5 class="card-title">Products</h5>
                <h6 class="card-subtitle text-muted">
                  List of all the products currently available in Stock. Use the
                  menu above to search and filter.
                </h6>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Image</th>
                      <th scope="col">Category</th>
                      <th scope="col">Price</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody id="products-table-body">
                    <tr>
                      <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Button Element -->
            <div class="col-12 d-flex">
              <div class="card flex-fill border-0">
                <div class="card-body py-4">
                  <div
                    class="d-flex flex-wrap justify-content-center align-items-start gap-2"
                    id="pag-wrapper"
                  >
                    <button class="btn btn-secondary disabled">1</button>
                    <button class="btn btn-secondary disabled">2</button>
                    <button class="btn btn-secondary disabled">3</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-muted">
              <div class="col-6 text-start">
                <p class="mb-0">
                  <a href="#" class="text-muted">
                    <strong>Our Home</strong>
                  </a>
                </p>
              </div>
              <div class="col-6 text-end">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href="#" class="text-muted">Contact</a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-muted">About Us</a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-muted">Terms</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>

  <!-- Link to js file -->
  <script src="./products.js"></script>
</html>
