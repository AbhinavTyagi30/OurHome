<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK TO BOOTSTRAP -->

    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/3c8b7db02b.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        /* background-position: center; */
        margin: 0px;
        padding: 0px;
        overflow-x: hidden;
      }
      .Home1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 30px 0px 0px 50px;
        flex-wrap: wrap;

        img {
          width: 20%;
        }
        button {
          background-color: transparent;
          border: 0px;
          font-size: 25px;
          color: black;
          text-decoration: underline;
        }
      }
      .d1 {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        font-size: 20px;
        color: black;
      }
      .dd {
        display: flex;
        gap: 30px;
        margin-right: 20px;
      }
      .form {
        background: rgb(193, 148, 155);
        background: linear-gradient(
          270deg,
          rgba(193, 148, 155, 0.7931547619047619) 0%,
          rgba(83, 37, 69, 1) 77%
        );
        transition: background 2s linear; /* Increased duration */
      }

      .form:hover {
        cursor: pointer;
        background: #5c573e;
        /* background: linear-gradient(270deg, rgba(83, 37, 69, 1) 50%, rgba(193, 148, 155, 0.7931547619047619) 93%); */
      }
      #h_tag {
        text-align: center;
        margin-top: 40px;
        font-weight: bolder;
      }

      .accordion-item {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="d">
      <div class="Home1">
        <img src="Images/ourHome Logo/3.png" alt="logo" />

        <div>
          <button>Search</button>
        </div>

        <div class="dd">
          <div class="d1">
            <i class="fa-regular fa-user"></i
            ><button
              style="
                text-decoration: none;
                font-size: 13px;
                transform: translateY(-2px);
                font-weight: bold;
              "
              class="login_btn"
              data-bs-toggle="modal"
              data-bs-target="#ModalForm"
            >
              LOG IN
            </button>

            <div
              class="modal fade"
              id="ModalForm"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <!-- Login Form -->
                  <form action="" class="form">
                    <div class="modal-header">
                      <h5 class="modal-title" style="font-size: 16px">
                        REGISTERED CUSTOMERS
                      </h5>
                      <button
                        type="button"
                        style="font-size: medium"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body" style="color: white">
                      <div class="mb-3">
                        <label for="Username" style="font-size: medium"
                          >Username<span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          name="username"
                          class="form-control"
                          id="Username"
                          placeholder="Enter Username"
                        />
                      </div>

                      <div class="mb-3">
                        <label for="Password" style="font-size: medium"
                          >Password<span class="text-danger">*</span></label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="Password"
                          placeholder="Enter Password"
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="remember"
                          required
                        />
                        <label
                          class="form-check-label"
                          style="font-size: medium"
                          for="remember"
                          >Remember Me</label
                        >
                        <a
                          href="#"
                          class="float-end"
                          style="
                            text-decoration: none;
                            color: white;
                            font-size: medium;
                          "
                          >Forgot Password</a
                        >
                      </div>
                    </div>
                    <div class="modal-footer pt-4">
                      <button
                        type="button"
                        class="btn mx-auto btn-dark"
                        style="
                          color: white;
                          text-decoration: none;
                          font-size: medium;
                        "
                      >
                        LOG IN
                      </button>
                    </div>
                    <p
                      class="text-center"
                      style="color: white; font-size: medium"
                    >
                      Not yet account, <a href="#">SIGN UP</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="d1">
            <i class="fa-solid fa-question"></i
              
            ><a
              style="
                font-size: 13px;
                color: black;
                transform: translateY(-2px);
                text-decoration: none;
                font-weight: bold;
                "
              href="./help.html"
              >HELP</a
              >
            </div>
            <div class="d1">
              <i class="fa-solid fa-cart-shopping"></i
                ><button
                style="
                font-weight: bold;
                font-size: 13px;
                color: black;
                transform: translateY(-2px);
                text-decoration: none;
              "
            >
              BASKET
            </button>
          </div>
        </div>
      </div>
      <h6 id="h_tag">SHOPPING GUIDE</h6>
    </div>
  </body>
</html>
